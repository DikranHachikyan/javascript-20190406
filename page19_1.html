<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>
		ul#gallery li+li {
		    display: none;
		}
		ul#gallery {
		    list-style: none;
		}
	</style>
</head>
<body>
	<h1></h1>
	<ul id="gallery">
		<li><img src="./pics-large/pic1-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic2-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic3-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic4-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic5-320x240.jpg" alt=""></li>
	</ul>
	<div>
		<button id="prv">&lt;&lt;</button>
		<button id="slide">Auto</button>
		<button id="nxt">&gt;&gt;</button>
	</div>
	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			  var intervalId = 0,
			      buttonLabel = 'Stop';

			$('#nxt').click(function(){
				showNextImage();
			});//on click button next

			$('#slide').click(function(){
				//var intervalId = 0;
				if ( intervalId > 0 ){
					clearInterval(intervalId);
					intervalId = 0; //зачистваме стойността
					buttonLabel = 'Auto'; 
				}
				else{
					intervalId = setInterval( showNextImage, 2000);
					buttonLabel = 'Stop';
				}
				$(this).html(buttonLabel);
				//console.log('interval id:', intervalId);
			});//on click button auto
		//За домашно:
		//1. #prv
		//2. ограничете смяната на картинките
		});//document ready

		function showNextImage(){
			$('#gallery li:first-child').appendTo($('#gallery'));	
		}
	</script>
</body>
</html>
