<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>
		ul#gallery li+li {
		    display: none;
		}
		ul#gallery {
		    list-style: none;
		}
	</style>
</head>
<body>
	<ul id="gallery">
		<li><img src="./pics-large/pic1-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic2-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic3-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic4-320x240.jpg" alt=""></li>
		<li><img src="./pics-large/pic5-320x240.jpg" alt=""></li>
	</ul>
	<div>
		<button id="prv">&lt;&lt;</button>
		<button id="nxt">&gt;&gt;</button>
	</div>
	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$('#nxt').click(function(){
				$('#gallery li:first-child').appendTo($('#gallery'));
			});//on click button next
		//За домашно:
		//1. #prv
		//2. ограничете смяната на картинките
		});//document ready
	</script>
</body>
</html>
