<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>

	</style>
</head>
<body>
	<div id="view">
		<h2>Millennium Monument (<span id="i">1</span> of <span id="n">N</span>)</h2>
		<a href="http://www.teara.govt.nz/en/video/44471/neil-dawsons-chalice-cathedral-square-christchurch" 
		   title="Millennium Monument">
			<img src="./pics-large/chch-millennium-monument320x240.png" 
			     alt="Millennium Monument">
		</a>
		<p>
		Neil Dawson's magnificent Chalice sculpture is located in Christchurch's Cathedral Square.Chalice celebrates the new millennium and the 150th Anniversary of the founding of Christchurch
		</p>
	</div>
	<div>
		<button id="prv">Previous</button>
		<button id="slide">Auto</button>
		<button id="nxt">Next</button>
		
	</div>
	<script src="./js/jquery-3.3.1.js"></script>
	<script src="./js/images.js"></script>
	<script>
		$(document).ready(function(){
			var path = './pics-large/',
				index = 0,
				view = $('#view');

			//1.next
			$('#nxt').click(function (){
				index++;

				if( index >= images.length){
					index = 0;
				}
				
				var item = images[index];
				showItem( view, item, path);
			});//on click button next 

			//prev
			$('#prv').click(function(){
				index--;

				if( index < 0 ){
					index = images.length - 1; //последният индекс
				}

				var item = images[index];

				showItem( view, item, path);
			});

			$('#slide').click(function(){
				//HW !!!
			});//on click button auto
		});//document ready

		function showItem(gallery, item, path){
			
			gallery.find('h2').html(item.title);
			
			gallery.find('a').attr({
				"href": item.url,
				"title": item.title
			});
			
			gallery.find('img').attr({
				"src": path + item.src,
				"alt": item.alt
			});

			gallery.find('p').html(item.shortinfo);

		}
	</script>
</body>
</html>
