<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>
		ul#gallery li {
		    display: inline-block;
		    margin: 0 0 10px 10px;
		    cursor: pointer;
		}

		ul#gallery {
		    list-style: none;
		}
	</style>
</head>
<body>
	<div id="view">
		<img src="./pics-large/pic1-320x240.jpg" alt="">
	</div>
	<ul id="gallery">
		<li><img src="./pics-small/pic1.jpg" alt=""></li>
		<li><img src="./pics-small/pic2.jpg" alt=""></li>
		<li><img src="./pics-small/pic3.jpg" alt=""></li>
		<li><img src="./pics-small/pic4.jpg" alt=""></li>
		<li><img src="./pics-small/pic5.jpg" alt=""></li>
	</ul>
	<p>Info</p>
	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			var imageSuffix = '-320x240.jpg',
				defaultImage = './pics-large/pic1-320x240.jpg';
			
			$('#gallery li img')
				.mouseover(function(){
					//var x; x се "вижда" само във фунцията
					var imgSrc = $(this).attr('src'),
					    pos = -1;

					imgSrc = imgSrc.replace('small','large');
					pos = imgSrc.lastIndexOf('.');
					imgSrc = imgSrc.slice(0,pos);

					$('#view img').attr('src', imgSrc + imageSuffix);
					//console.log('over image',imgSrc, 'pos=', pos);
				})//on mouse over img
				.mouseout(function(){
					$('#view img').attr('src', defaultImage);
				});//on mouse out 

		});//document ready
	</script>
</body>
</html>
